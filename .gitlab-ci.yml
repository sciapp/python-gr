stages:
- build
- install
- deploy

build:
  stage: build
  image: ubuntu:16.04
  script:
  - apt-get update
  - apt-get install -y virtualenv python-pip git
  - virtualenv env
  - env/bin/pip install --upgrade pip
  - env/bin/python setup.py sdist
  artifacts:
    paths:
    - dist/
    - tests/
    - tox.ini

install-tox:
  stage: install
  image: iffregistry.fz-juelich.de/docker-images/python-testing/debian:latest
  variables:
    GIT_STRATEGY: none
  script:
  - apt-get update
  - apt-get install -y git libxt6 libxrender1 libgl1-mesa-glx imagemagick
  - pip3.7 install cairosvg
  - echo '#!/bin/bash' > /usr/local/bin/cairosvg
  - echo 'python3.7 -m cairosvg $@' >> /usr/local/bin/cairosvg
  - chmod +x /usr/local/bin/cairosvg
  - export GR_TEST_BASE_PATH=`pwd`/test_result/
  - tox
  artifacts:
    paths:
    - test_result/
    when: on_failure

check-codestyle:
  stage: install
  image: ubuntu:18.04
  script:
  - apt-get update
  - apt-get install -y virtualenv python-pip git
  - virtualenv env
  - env/bin/pip install --upgrade pip
  - env/bin/pip install flake8-docstrings
  # Check against PEP8 and PEP257
  # Ignore line length check (E501)
  # Ignore single-line docstring check (D200)
  - env/bin/python -m flake8 --ignore E501,D200 gr/pygr/mlab.py

